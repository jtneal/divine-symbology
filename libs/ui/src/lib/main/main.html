<main>
  <section class="filters">
    <div class="flex-col">
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Search</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input [formControl]="search" matInput type="search" />
      </mat-form-field>
    </div>
    <div class="flex-col categories">
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Categories</mat-label>
        <mat-select [formControl]="categories" multiple>
          @for (category of categoryList; track $index) {
            <mat-option [value]="category">{{ category }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex-col actions">
      <button class="fab" (click)="random()" matFab matTooltip="Let spirit guide you" matTooltipPosition="above">
        <mat-icon>self_improvement</mat-icon>
      </button>
      <button (click)="shuffle(symbols())" matFab matTooltip="Shuffle" matTooltipPosition="above">
        <mat-icon>shuffle</mat-icon>
      </button>
    </div>
  </section>
  <section class="symbols">
    @for (symbol of displayed; track $index) {
      <button (click)="openSymbol(symbol)">
        <img [alt]="symbol.name" [src]="symbol.image" />
        <h3>{{ symbol.name }}</h3>
        <h4>{{ symbol.category }}</h4>
      </button>
    }
  </section>
  @if (showViewMore) {
    <section class="view-more">
      <button (click)="viewMore()" extended matFab>
        <mat-icon>add</mat-icon>
        View More
      </button>
    </section>
  }
</main>
