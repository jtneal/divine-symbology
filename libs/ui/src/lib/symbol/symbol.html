<h2 mat-dialog-title>Symbol Details</h2>
<mat-dialog-content>
  <div class="symbol"><img [alt]="symbol.name" [src]="symbol.image" /></div>
  <h3>{{ symbol.name }}</h3>
  <h4>{{ symbol.category }}</h4>
  <p>{{ symbol.description }}</p>
</mat-dialog-content>
<mat-dialog-actions data-align="end">
  <button class="favorite" (click)="toggleFavorite()">
    <mat-icon>{{ favorite ? 'favorite' : 'favorite_outline' }}</mat-icon>
  </button>
  <button matButton mat-dialog-close>Close</button>
</mat-dialog-actions>
